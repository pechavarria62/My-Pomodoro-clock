<!doctype html>
<html lang="en">
    <head>
        <title>Pomodoro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css"  href="style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <script src="clock.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center py-2">
                    <h1><i class="fas fa-stopwatch"></i> Pomodoro Clock</h1>
                </div>
            </div>
            <div class="clock">
                <div id="timer-label" class="text-center">session</div>
                <div id="time-left" class="text-center">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                    
                </div>
                
                
            </div>
            <audio src="Audio-1.0.mp4" id="beep"></audio>
            <div class="buttons">
                <a href="#" id="start_stop" onclick="toggleOnOff()">
                    <i class="far fa-play-circle text-center"></i>
                    <i class="far fa-pause-circle"></i>
                </a>
                <a href="#" id="reset" onclick="resetBtn()"><i class="fas fa-redo-alt"></i></a>
            </div>
            <div class="row text-center">
                <div class="col"> 
                    <div id="break-label">
                        <h2>
                            <i class="fas fa-heart-broken px-2"></i>
                            Break lentgth
                        </h2>
                    </div>
                    <div id="break-length" class="text-primary">
                        5
                    </div>
                    <button id="break-increment" class="btn btn-outline-primary btn-block" onclick="incrementBreak()">
                        <i class="far fa-arrow-alt-circle-up"></i>
                        increment
                    </button>
                    <button id="break-decrement" class="btn btn-outline-danger btn-block" onclick="decrementBreak()">
                        <i class="far fa-arrow-alt-circle-down"></i>
                        decrement
                    </button>
                </div>
                <div class="col">
                    <div id="session-label">
                        <h2> 
                            <i class="fas fa-running px-2"></i>
                            session lentgth
                        </h2>
                    </div>
                    <div id="session-length" class="text-primary">
                        25
                    </div>
                    <button id="session-increment" class="btn btn-outline-primary btn-block" onclick="incrementSession()">
                        <i class="far fa-arrow-alt-circle-up"></i>
                        increment
                    </button>
                    <button id="session-decrement" class="btn btn-outline-danger btn-block" onclick="decrementSession()">
                        <i class="far fa-arrow-alt-circle-down"></i>
                        decrement
                    </button>
                </div>
            </div>
        </div>
        
        <!--jQuery, Popper.js, and Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
